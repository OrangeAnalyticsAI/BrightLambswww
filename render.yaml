services:
  - type: web
    name: business-analysis-academy
    env: docker
    build:
      dockerfile: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      # Add other environment variables here from your .env.local file
      # - key: NEXT_PUBLIC_SUPABASE_URL
      #   value: your-supabase-url
      # - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
      #   value: your-supabase-anon-key
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
